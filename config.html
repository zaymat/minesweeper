<head>

    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Minesweeper</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Minesweeper</span>
    </nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Game</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="score.html">Best scores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="config.html">Configuration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="help.html">Help</a>
        </li>
    </ul>

    <!-- Config form -->
    <div class="row">
        <div class="col-md-4 m-5">
            <form id="difficulty" onsubmit="setConfig(); return false" >
                <div class="form-group">
                    <div class="h1">Standard Game</div>
                    <div class="ml-3">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy">
                        <label class="form-check-label" for="easy">
                            Easy
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="difficulty" id="normal" value="normal" checked>
                        <label class="form-check-label" for="normal">
                            Normal
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard">
                        <label class="form-check-label" for="hard">
                            Hard
                        </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>
        <div class="col-md-4 m-5">
            <form id="customConf" onsubmit="setCustomConfig(); return false" novalidate>
                <div class="h1">Custom Game</div>
                <div class="form-group">
                    <label for="nbRows">Numbers of Rows</label>
                    <input type="number" id="nbRows" name="nbRows" area-describeby="rowsHelp" min="1" max="24" class="form-control" required>
                    <div class="invalid-feedback">Choose a number between 1 and 24</div>
                </div>
                <div class="form-group">
                    <label for="nbCols">Numbers of Cols</label>
                    <input type="number" id="nbCols" name="nbCols" area-describeby="colsHelp" min="1" max="30" class="form-control" required>
                    <div class="invalid-feedback">Choose a number between 1 and 30</div>
                </div>
                <div class="form-group">
                    <label for="nbBombs">Numbers of Bombs</label>
                    <input type="number" id="nbBombs" name="nbBombs" area-describeby="bombsHelp" min="1" max="667" class="form-control" required>
                    <div class="invalid-feedback">Choose a number between 1 and nbRows x nbCols </div>
                </div>
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>
    </div>
    
    <script src="config.js"></script>
</body>
</html>
